        function toggleSection() {
            var elements = document.getElementById('visibility');

            // Loop through the elements and toggle their visibility
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.style.display === 'none') {
                    // If the element is hidden or display property is not set, make it visible
                    element.style.display = 'block'; // You can change 'block' to any other display value as needed
                } else {
                    // If the element is visible, none it
                    element.style.display = 'none';
                }
            }
        } 
    </script>
