    <script>
        function toggleSection() {
            var toggleButton = document.getElementById('contactButton').getElementsByTagName('p')[0];
            // Loop through the elements and toggle their visibility
            if (toggleButton.innerHTML.includes('PUBLICATIONS')) {
                toggleButton.innerHTML = 'PORTFOLIO';
            } else {
                toggleButton.innerHTML = 'PUBLICATIONS';
            }

            var elements = document.getElementsByClassName('row');
            // Loop through the elements and toggle their visibility
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.id.includes('Container')) {
                    if (element.style.display === 'none') {
                        // If the element is hidden or display property is not set, make it visible
                        element.style.display = 'block'; // You can change 'block' to any other display value as needed
                    } else {
                        // If the element is visible, none it
                        element.style.display = 'none';
                    }
                }
            };
        } 
    </script>
